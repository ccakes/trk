# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: bionic
language: rust
services: docker
sudo: required

env:
  global:
    # TODO Update this to match the name of your project.
    - CRATE_NAME=trk

matrix:
  # TODO These are all the build jobs. Adjust as necessary. Comment out what you
  # don't need
  include:
    # Linux
    - env: TARGET=x86_64-unknown-linux-gnu

    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx

before_install:
  - set -e
  - rustup self update

install:
  - source ~/.cargo/env || true

script:
  - sh ci/setup.sh
  - cargo build --target $TARGET --release

after_script: set +e

before_deploy:
  - local src=$(pwd)
  - local stage=$(mktemp -d)
  - cp target/$TARGET/release/trk $stage/
  - cd $stage
  - tar xcf $src/$CRATE_NAME-$TRAVIS_TAG-$TARGET.tar.gz *
  - cd $src

deploy:
  api_key:
    secure: ""
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
